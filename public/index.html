<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Draft Game 1v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby-screen" class="screen visible">
        <h1>Bem-vindo ao Draft Game</h1>
        <div class="lobby-container">
            <div class="create-room-panel">
                <h2>Criar uma Sala</h2>
                <input type="text" id="room-name-input" placeholder="Nome da Sala" maxlength="20">
                <div class="side-selection">
                    <button class="side-button blue" data-side="blue">Lado Azul</button>
                    <button class="side-button red" data-side="red">Lado Vermelho</button>
                </div>
                <button id="create-room-button" disabled>Criar Sala</button>
            </div>
            <div class="room-list-panel">
                <h2>Salas Abertas</h2>
                <div id="room-list">
                    </div>
            </div>
        </div>
    </div>

    <div id="draft-screen" class="screen">
        <div class="draft-container">
            <div class="team-panel blue-team" id="my-team-panel">
                <h2 id="my-team-header">Seu Time</h2>
                <div class="team-picks" id="my-team-picks">
                    <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                    <div class="pick-slot" data-role="JG"><span>JG</span></div>
                    <div class="pick-slot" data-role="MID"><span>MID</span></div>
                    <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                    <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
                </div>
            </div>
            <div class="center-panel">
                <h1 id="turn-indicator">Aguardando Oponente...</h1>
                <div id="champion-grid"></div>
            </div>
            <div class="team-panel red-team" id="opponent-team-panel">
                <h2 id="opponent-team-header">Time Oponente</h2>
                <div class="team-picks" id="opponent-team-picks">
                    <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                    <div class="pick-slot" data-role="JG"><span>JG</span></div>
                    <div class="pick-slot" data-role="MID"><span>MID</span></div>
                    <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                    <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-screen" class="screen end-screen-container">
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
