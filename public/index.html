<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Draft Game 1v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="lobby-screen" class="screen">
        <h1>Bem-vindo ao Draft Game</h1>
        <div class="lobby-container">
            <div class="create-room-panel">
                <h2>Criar uma Sala</h2>
                <input type="text" id="room-name-input" placeholder="Nome da Sala" maxlength="20">
                <div class="side-selection">
                    <button class="side-button blue" data-side="blue">Lado Azul</button>
                    <button class="side-button red" data-side="red">Lado Vermelho</button>
                </div>
                <button id="create-room-button" disabled>Criar Sala</button>
            </div>
            <div class="room-list-panel">
                <h2>Salas Abertas</h2>
                <div id="room-list">
                    </div>
            </div>
        </div>
    </div>

    <div id="draft-screen" class="screen">
        <div class="draft-container">
            <div class="team-panel blue-team">
                <h2>Time Azul</h2>
                <div class="team-bans" id="blue-team-bans">
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                </div>
                <div class="team-picks" id="blue-team-picks">
                    <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                    <div class="pick-slot" data-role="JG"><span>JG</span></div>
                    <div class="pick-slot" data-role="MID"><span>MID</span></div>
                    <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                    <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
                </div>
            </div>
            <div class="center-panel">
                <h1 id="turn-indicator">Aguardando Oponente...</h1>
                <div id="champion-grid"></div>
            </div>
            <div class="team-panel red-team">
                <h2>Time Vermelho</h2>
                <div class="team-bans" id="red-team-bans">
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                    <div class="ban-slot"></div>
                </div>
                <div class="team-picks" id="red-team-picks">
                    <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                    <div class="pick-slot" data-role="JG"><span>JG</span></div>
                    <div class="pick-slot" data-role="MID"><span>MID</span></div>
                    <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                    <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-screen" class="screen end-screen-container">
        <div class="result-panel" id="my-result">
            <h1 id="result-title"></h1>
            <p>Pontuação Final: <span id="my-final-score"></span></p>
        </div>
        <div class="match-summary">
            <p id="score-difference"></p>
            <button id="play-again-button">Jogar Novamente</button>
        </div>
        <div class="result-panel opponent" id="opponent-result">
            <h1 id="opponent-result-title"></h1>
            <p>Pontuação Final: <span id="opponent-final-score"></span></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
