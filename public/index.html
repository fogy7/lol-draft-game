<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Draft Game 1v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="draft-container">
        <div class="team-panel blue-team">
            <h2>Time Azul <span id="blue-score">0</span></h2>
            <div class="team-picks" id="blue-team-picks">
                <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                <div class="pick-slot" data-role="JG"><span>JG</span></div>
                <div class="pick-slot" data-role="MID"><span>MID</span></div>
                <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
            </div>
        </div>

        <div class="center-panel">
            <h1 id="turn-indicator">Vez do Time Azul</h1>
            <p id="pick-info"></p>
            <div id="champion-grid">
                </div>
            <button id="reset-button" style="display: none;">Jogar Novamente</button>
        </div>

        <div class="team-panel red-team">
            <h2>Time Vermelho <span id="red-score">0</span></h2>
            <div class="team-picks" id="red-team-picks">
                <div class="pick-slot" data-role="TOP"><span>TOP</span></div>
                <div class="pick-slot" data-role="JG"><span>JG</span></div>
                <div class="pick-slot" data-role="MID"><span>MID</span></div>
                <div class="pick-slot" data-role="ADC"><span>ADC</span></div>
                <div class="pick-slot" data-role="SUP"><span>SUP</span></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
<script src="script.js"></script>

    <div id="end-screen" class="end-screen-container">
        <div class="result-panel" id="my-result">
            <h1 id="result-title"></h1>
            <p>Pontuação Final: <span id="my-final-score"></span></p>
        </div>
        <div class="match-summary">
            <p id="score-difference"></p>
            <button id="play-again-button">Jogar Novamente</button>
        </div>
        <div class="result-panel opponent" id="opponent-result">
            <h1 id="opponent-result-title"></h1>
            <p>Pontuação Final: <span id="opponent-final-score"></span></p>
        </div>
    </div>
</body>
</html>
</body>
</html>
